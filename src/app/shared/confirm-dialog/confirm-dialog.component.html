<div>
  <div class="header-background text-white d-flex align-items-center py-3">
    <h4 class="ms-5 my-0">{{ data.title }}</h4>
  </div>
  <div class="text-center p-4">
    <div class="mb-4 text-body">
      {{ data.message }}
    </div>

    @if(showInput) {
      <div class="mb-3">
        <label class="form-label">{{ inputLabel }}</label>
        <input type="text" class="form-control" [(ngModel)]="inputValue" [placeholder]="inputPlaceholder" />
      </div>
    }

    <div class="d-flex justify-content-center gap-3">
      <button (click)="onConfirm()" class="btn-custom btn-primary-color">
        Confirmar
      </button>
      <button (click)="onCancel()" class="btn-custom btn-error" type="button">
        Cancelar
      </button>
    </div>
  </div>
</div>
