<mat-sidenav-container class="mat-container">
  <mat-sidenav class="sidebar" mode="side" opened>
    <div class="sidebar__section">
      <div>
        <div [routerLink]="['/app/profile']" style="cursor: pointer">
          <img
            [src]="profileImage"
            alt="Usuario"
            class="img-fluid rounded-circle sidebar__profile"
          />
          <h1>{{ user?.username || "" }}</h1>
        </div>

        <p>{{ user?.email || "" }}</p>
      </div>
    </div>
    <mat-divider class="divider"></mat-divider>
    <div class="sidebar__section">
      <div>
        <mat-list>
          <a
            mat-list-item
            class="sidebar__link__container"
            [routerLink]="['/app/dashboard']"
            routerLinkActive="sidebar__link--active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="sidebar__link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="sidebar__link__icon"
                viewBox="0 -960 960 960"
              >
                <path
                  d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
                />
              </svg>
              <p>Dashboard</p>
            </div>
          </a>

          <a
            mat-list-item
            class="sidebar__link__container"
            [routerLink]="['/app/rutina']"
            
            routerLinkActive="sidebar__link--active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="sidebar__link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="sidebar__link__icon"
                viewBox="0 -960 960 960"
              >
                <path
                  d="M200-120v-680h360l16 80h224v400H520l-16-80H280v280h-80Zm300-440Zm86 160h134v-240H510l-16-80H280v240h290l16 80Z"
                />
              </svg>
              <p>Rutinas</p>
            </div>
          </a>

          <a
            mat-list-item
            class="sidebar__link__container"
            [routerLink]="['/app/panel']"
            routerLinkActive="sidebar__link--active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="sidebar__link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="sidebar__link__icon"
                viewBox="0 -960 960 960"
              >
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-80q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-80q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Z"
                />
              </svg>
              <p>Mi panel</p>
            </div>
          </a>
        </mat-list>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
