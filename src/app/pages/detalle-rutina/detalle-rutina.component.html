<article class="col-12 col-sm-4 col-md-4 col-lg-4 p-3 card m-3">
    <div class="h-100 d-flex flex-column justify-content-between">
        <p><strong>{{nombre}}</strong></p>
        <p>{{descripcion}}</p>
  </div>
  <div class="d-flex gap-2">
  <button class="btn-custom btn-primary-color" (click)="volver()"
  >Volver
  </button>

  <button class="btn-custom btn-primary-color" type="submit" (click)="crearTarea()"
  >Crear Tarea
  </button>

  <button class="btn-custom btn-primary-color" (click)="actualizarTarea()"
  >Actualizar
  </button>
</div>
  </article>

  <h3 class="card-title text-center mb-4">Últimas versiones</h3>
<section class="p-1 card">
  
  <div class="d-flex flex-column gap-3 align-items-center">
    @for(rutina of tablarutina;track rutina.id){
      <article class="w-100 p-3 border rounded bg-light">
      
      <div class="container">
  <div class="row">
    <div class="col-md-4"><strong>{{rutina.name}}</strong></div>
    <div class="col-md-4">v{{rutina.version_number}}</div>
  </div>
  <div class="row">
    <div class="col-md-4">{{rutina.description}}</div>
    <div class="col-md-4">numero</div>
  </div>
  <div class="row">
    <div class="col-md-4">Ùltima actualización{{rutina.created_at}}</div>
    <div class="col-md-4"><button class="btn-custom btn-primary-color">Elegir
  </button></div>
  </div>
</div>
      </article>
    }
  </div>
  
</section>
