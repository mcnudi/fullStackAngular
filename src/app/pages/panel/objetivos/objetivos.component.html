<button (click)="openModal()" class="btn btn-primary">+</button>
<mat-expansion-panel [expanded]='true'>
    <mat-expansion-panel-header>
        <h3 class="mb-0">
            Objetivos
        </h3>
    </mat-expansion-panel-header>
    @for (item of arrayObjetivos; track item.id) {
        <div class="panel-content">
            <button class="btn btn-outline-success mt-2">♻️</button>
            <button class="btn btn-outline-danger mt-2">🗑</button>
            <span>{{ item.title }} - </span>
            <span>{{ item.hours_per_week }} horas</span>
        </div>
    }
</mat-expansion-panel>
