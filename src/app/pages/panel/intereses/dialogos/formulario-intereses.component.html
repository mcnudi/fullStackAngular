<form [formGroup]="interestsForm" (ngSubmit)="saveInterests()">
    <!-- Zona de título -->
    <div class="titulo_modal mb-3">
        <h2>¿Cuál es tu interés?</h2>
    </div>

    <!-- Grupo de interés -->
    <div class="mb-3">
        <label for="nombre_intereses" class="form-label">Interés:</label>
        <input type="text" id="nombre_intereses" class="form-control" formControlName="interest_name">
    </div>

    <!-- Grupo de color -->
    <div class="mb-3">
        <label for="color" class="form-label">Color a mostrar:</label>
        <div class="d-flex gap-2">
            <input type="text" id="color" class="form-control" maxlength="6" value="FF00FF" formControlName="color">
            <div class="colorPreview mt-2 form-control"></div>
        </div>
    </div>

    <!-- Botones -->
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Añadir</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
    </div>
</form>
