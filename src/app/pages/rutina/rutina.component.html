<div class="container mt-5">
  <div class="card shadow">
    <form [formGroup]="rutinaForm" (ngSubmit)="salvar()">
     
      <div class="card-body text-center mt-3 mx-5">
        <div class="d-flex justify-content-center gap-5 mt-3">
         <!-- <button
            class="d-flex align-items-center justify-content-center gap-2 btn-custom btn-primary-color"
            (click)="toggleEdit()"
            [disabled]="editView"
            type="button"
          >
            <mat-icon>edit</mat-icon> Editar datos
          </button>-->
         <!-- <div class="d-flex flex-column align-items-center gap-3">
            <a
              class="d-flex align-items-center justify-content-center gap-2 btn-custom btn-primary-color text-decoration-none"
              [routerLink]="['/updateImage']"
            >
              <mat-icon>photo_camera</mat-icon> Editar Foto
            </a>
          </div>-->
        </div>

        <div class="table-responsive mt-4">
          <table class="table">
            <thead class="table-info">
              <tr>
                <th colspan="2" class="text-start">Crear Rutina</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-start">
                  <label for="name" class="form-label fw-bold"
                    >Nombre</label
                  >
                </td>
                <td class="text-start">
                  
                  <input
                    id="name"
                    class="form-control"
                    formControlName="name"
                  />
                 
                </td>
              </tr>

              <tr>
                <td class="text-start">
                  <label for="descripcion" class="form-label fw-bold"
                    >Descripcion</label
                  >
                </td>
                <td>
                 
                  <textarea
                    id="descripcion"
                    class="form-control"
                    formControlName="descripcion"
                  ></textarea>
                  
                </td>
              </tr>

             <tr>
                <td>
                  
                
                 <mat-slide-toggle 
                  class="form-control"
                  formControlName="defecto"
                  (change)="esDefecto($event)"
                  [checked]="defect">
                  
                </mat-slide-toggle>
                 <span class="me-3">AÃ±adir como rutina por defecto</span>
                 
                  
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>

       
        <div class="d-flex justify-content-center gap-5 mt-3">
          <button
            class="d-flex align-items-center justify-content-center gap-2 btn-custom btn-primary-color"
            type="submit"
            [disabled]="rutinaForm.invalid"
          >
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button
            class="d-flex align-items-center justify-content-center gap-2 btn-custom btn-error"
           
            type="button"
          >
            <mat-icon>cancel</mat-icon> Cancelar
          </button>
        </div>
      
      </div>
    </form>
  </div>
</div>
